<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../src/output.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="bg-black">
   <div class="h-screen w-screen flex justify-center items-center flex-col gap-6">

       <div class="bg-white p-4 rounded-lg w-[30vw] h-[20vh] flex items-center">
           <!-- Image Section -->
           <div class="w-[20%]">
               <img src="https://tse1.mm.bing.net/th?id=OIP.3eNUvMYHQD_pdSOlLJzFdQHaHa&pid=Api&P=0&h=220" 
               alt="youtube logo" class="w-full h-auto">
           </div>
           <!-- Content Section -->
           <div class="text-black w-[80%] pl-4 flex flex-col justify-center">
              <h1 class="text-[1.3vmax] font-bold">Syed Abdullah</h1>
              <p>The Greatest of All Time Software Engineer</p>
           </div> 
       </div>  

       <div class="newCard w-[15vw] h-[27vh] bg-white p-3 rounded-lg flex items-center justify-center flex-col ">
        <!-- Div for image -->
         <div class="w-[22%] h-[22%] m-[2vw]">
          <img src="https://tse2.mm.bing.net/th?id=OIP.9OYrZr6Hw8jJXgOM6tAI4QHaIY&pid=Api&P=0&h=220" alt="Js logo">
         </div>
         <!-- Div for text -->
         <div>
            <h1 class="text-[1.3vmax] font-bold">Syed Abdullah</h1>
            <p>Javascript Developer</p>
    
         </div>
       </div>
      
       <div class="responsiveCard mt-2  h-[50vh] w-[30vw] bg-white text-black p-4 rounded-2xl flex-col md:h-[30vh] md:flex md:flex-row  ">
           <!-- Div for image -->
            <div class="w-[100%] h-[50%]  md:h-[100%] md:w-[13vw]">
                <img  class="w-full h-full" src="https://images.pexels.com/photos/16129705/pexels-photo-16129705/free-photo-of-man-sitting-at-desk-working-on-computers.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
            </div>
            <!-- Div for content -->
            <div class="m-3">
                <h1 class="text-[3vmax] font-bold md:text-[2vmax]">Syed Abdullah</h1>
                <p>The <span class="bg-yellow-400">Greatest</span> Of All Time <span class="bg-yellow-400">Software Engineer</span></p>
            </div>
       </div>

   
    </div>

   
</body>
</html>
